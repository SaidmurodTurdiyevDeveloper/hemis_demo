environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  go_router: ^15.2.0
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1
  #network
  dio: ^5.8.0+1
